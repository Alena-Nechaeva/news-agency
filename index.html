<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List of articles</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/scss/style.css">
  <script defer type="module" src="js/main.js"></script>
</head>

<body>
  <h1 class="visually-hidden">Country News Portal</h1>

  <header class="header">
    <div class="header__top">
      <div class="container ht-container">
        <div class="header__top-left">
          <a class="header__link" href="#">
            <img class="header__logo" src="img/logo-news.svg" alt="logo">
          </a>
          <button class="btn-reset header__menu-btn">Menu</button>
        </div>
        <div class="header__top-right">
          <button class="btn-reset header__search-btn">
            <span>Search</span>
          </button>
          <button class="btn-reset header__sign-in">
            <span>Sign in</span>
          </button>
        </div>
      </div>
    </div>
    <div class="herder__bottom">
      <div class="container">
        <nav class="header__nav">
          <ul class="list-reset header__list flex">
            <li class="header__list-item">
              <a class="header__list-link" href="#">Top Stories</a>
            </li>
            <li class="header__list-item">
              <a class="header__list-link" href="#">Local</a>
            </li>
            <li class="header__list-item">
              <a class="header__list-link" href="#">Climate</a>
            </li>
            <li class="header__list-item">
              <a class="header__list-link" href="#">World</a>
            </li>
            <li class="header__list-item">
              <a class="header__list-link" href="#">Country</a>
            </li>
            <li class="header__list-item">
              <a class="header__list-link" href="#">Politics</a>
            </li>
            <li class="header__list-item">
              <a class="header__list-link" href="#">Indigenous</a>
            </li>
            <li class="header__list-item">
              <button class="btn-reset header__nav-btn">More</button>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <div class="advertisement-wrap">
    <div class="container">
      <div class="advertisement">
        some advertisement
      </div>
    </div>

  </div>

  <main>
    <section class="hero">
      <div class="container hero__content flex"></div>
    </section>
    <section class="articles">
      <div class="container">
        <ul class="list-reset articles-list flex"></ul>
      </div>
      <nav class="nav">
        <div class="container">
          <ul class="list-reset nav__list flex"></ul>
        </div>
      </nav>
    </section>
  </main>

  <footer class="footer">

  </footer>
</body>

</html>
